machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t dynamike/mongo-rocks .
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi:
        timeout: 1200
    - docker build -t dynamike/mongo-rocks .
    - mkdir -p ~/docker; docker save dynamike/mongo > ~/docker/debimage.tar
