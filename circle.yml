machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi:
        timeout: 1200
    - docker build -t dynamike/mongo-rocks .
    - mkdir -p ~/docker; docker save dynamike/mongo-rocks > ~/docker/image.tar
    - docker run -i -d dynameike/mongo-rocks; sleep 10
    - sudo mkdir -p !s3_artifacts
    - sudo docker cp $(docker ps | grep mongo | cut -d" " -f1):/artifacts ~/s3_artifacts
    - aws s3 cp ~/s3_artifacts/* s3://parse-mongodb-builds/
